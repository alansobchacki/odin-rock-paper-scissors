<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Odin Rock Paper Scissors Game</title>
</head>
<body>
    <div>
        <h1>A fairly standard game of rock, paper, and scissors.</h1>
    </div>
    <div id="player-options">
        <button id="rock-button">ROCK</button>
        <button id="paper-button">PAPER</button>
        <button id="scissor-button">SCISSOR</button>
    </div>
    <div class="player-moves">
        <span id="announcer"></span>
    </div>
    <div>
        <h2>Your current score is: <span id="playerScore"></span></h2>
        <h2>The machine score is: <span id="machineScore"></span></h2>
        <h2>You have won: <span id="playerMaxScore"></span> matches!</h2>
        <h2>The machine won: <span id="machineMaxScore"></span> matches!</h2>
    </div>
</body>
</html>
