<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Odin Rock Paper Scissors Game</title>
</head>
<body>
    <div class="player-options">
        <button id="rock-button">ROCK</button>
        <button id="paper-button">PAPER</button>
        <button id="scissor-button">SCISSOR</button>
    </div>
    <div class="player-moves">
        <span id="announcer"></span>
    </div>
    <div>
        <h1>Your current score is: <span id="playerScore"></span></h1>
        <h1>The machine score is: <span id="machineScore"></span></h1>
        <h1>You have won: <span id="playerMaxScore"></span> times!</h1>
        <h1>The machine won: <span id="machineMaxScore"></span> times!</h1>
    </div>
</body>
</html>
